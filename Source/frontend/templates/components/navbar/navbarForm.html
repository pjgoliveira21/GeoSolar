<!-- Formulário embebido de login -->
 <section id="embeddedLoginForm" class="d-flex">
  <form class="d-flex" onsubmit="return loginValidator()" method="POST" name="loginForm" action="/login">
      <input class="form-control bg-primary border-white border-2 rounded-1 me-1" type="text" required placeholder="Email" id="navEmail" name="email">
      <input type="password" class="form-control bg-primary border-white border-2 rounded-1 me-1" required placeholder="Password" id="navPwd" name="pwd">
      <button class="btn btn-light" data-bs-theme="dark" id="loginButton" type="submit">Login</button>
  </form>
  <!-- Botão de redirecionamento para o formulário de registo -->
  <button class="btn btn-primary" data-bs-theme="dark" id="registerButton" onclick="window.location.href = '/createaccount';">Register</button>
</section>
<script>
    // Executar quando o DOM estiver completamente carregado
    document.addEventListener('DOMContentLoaded', () => {
      // Adicionar listeners para feedback visual dos campos de formulário (forms.js)
      document.getElementById('navEmail').addEventListener("input", fieldFormatFeedback);
      document.getElementById('navPwd').addEventListener("input", fieldFormatFeedback);
    });

  </script>
